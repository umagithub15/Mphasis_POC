---
- name: Install Apache and MySQL
  hosts: all
  gather_facts: true
  become: true  

  tasks:
    
    - name: Install Apache and MySQL packages
      ansible.builtin.package:
        name: 
          - "apache2"  
          - "mysql-server"  
        state: present

    - name: Start and enable Apache service
      ansible.builtin.service:
        name: "apache2"
        state: started
        enabled: yes

    - name: Start and enable MySQL service
      ansible.builtin.service:
        name: "mysql"
        state: started
        enabled: yes
